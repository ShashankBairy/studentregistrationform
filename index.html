<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
  <header>
    <!-- Registration Form-->
    <h1>STUDENTS DETAILS</h1>
  </header>
  <div class="outerbox">
    <div class= "form-container">
      <forms id="studentform">
        <div class="details">
          <div class="form-control">
            <label for="name">Name of the Student</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
          </div>
          <div class="form-control">
            <label for="roll">Roll Number</label>
            <input type="number" name="roll" id="roll" placeholder="Roll Number" required>
          </div>
          <div class="form-control">
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-control">
            <label for="contact">Contact Number</label>
            <input type="tel" name="contact" id="contact" placeholder="Contact" required>
          </div>
            <button id="submitBtn" class="btn" type="submit" onclick="submitForm()">Submit</button>
        </div>
      </forms>
    </div>
    <!-- Records-->
    <div class="stable">
      <table id="studentTable"> 
          <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Email ID</th>
            <th>Contact Number</th>
            <th>Reset / Delete</th>
          </tr>
      </table>
    </div>
  </div>
</body>
</html>
